<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhotoShare - 照片分享</title>

  <!-- 样式 -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Firebase (compat 版本，方便直接在浏览器中使用，无需打包) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>

  <!-- Fuse.js（模糊搜索） -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

  <!-- 图标（可选）-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <meta name="theme-color" content="#111827" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">PhotoShare</div>

      <div class="top-actions">
        <input id="searchInput" placeholder="搜索图片、关键词、用户名..." />
        <select id="themeSelect" title="切换主题">
          <option value="dark">深色</option>
          <option value="light">浅色</option>
          <option value="white">白色</option>
        </select>

        <button id="btnNewPost" class="primary">发布</button>
        <div id="authArea"></div>
      </div>
    </header>

    <main class="container">
      <aside class="left-panel">
        <section class="profile-card" id="userCard">
          <!-- 登录后显示 -->
          <div class="avatar" id="userAvatar"></div>
          <div class="user-meta">
            <div id="userName">未登录</div>
            <div id="userBio" class="muted">请登录或注册</div>
          </div>
          <div class="profile-actions">
            <button id="btnEditProfile" class="small">编辑</button>
            <button id="btnLogout" class="small">登出</button>
          </div>
        </section>

        <nav class="nav">
          <button id="filterAll" class="active">全部</button>
          <button id="filterFollowing">关注</button>
          <button id="filterHot">热门</button>
          <button id="filterMy">我的发布</button>
          <button id="filterDiscover">讨论区</button>
        </nav>

        <section class="stats">
          <h4>统计</h4>
          <div>用户数: <span id="statUsers">0</span></div>
          <div>作品数: <span id="statPosts">0</span></div>
        </section>
      </aside>

      <section class="feed" id="feed">
        <!-- 帖子流 -->
      </section>

      <aside class="right-panel">
        <section class="uploader" id="uploader">
          <h4>发布新作品</h4>
          <input id="inputFile" type="file" accept="image/*" />
          <input id="postTitle" placeholder="标题（可选）" />
          <input id="postKeywords" placeholder="关键词（逗号分隔，至少一个）" />
          <select id="postPrivacy">
            <option value="public">公开</option>
            <option value="hidden">隐藏（仅自己可见）</option>
          </select>
          <textarea id="postDesc" placeholder="描述（可选）"></textarea>
          <button id="btnUpload" class="primary">上传并发布</button>
          <div id="uploadStatus" class="muted"></div>
        </section>

        <section class="related" id="related">
          <h4>热门内容</h4>
          <div id="hotList"></div>
        </section>
      </aside>
    </main>

    <!-- 图片模态 -->
    <div id="lightbox" class="lightbox hidden">
      <div class="lightbox-content">
        <button id="lbClose" class="close">&times;</button>
        <img id="lbImage" src="" alt="查看图片" />
        <div class="lb-meta">
          <div id="lbTitle"></div>
          <div id="lbKeywords"></div>
          <div id="lbActions"></div>
          <div id="lbComments"></div>
        </div>
      </div>
    </div>

    <!-- 登录/注册/编辑 模态 -->
    <div id="modal" class="modal hidden">
      <div class="modal-window">
        <button id="modalClose" class="close">&times;</button>
        <div id="modalContent"></div>
      </div>
    </div>
  </div>

  <!-- Firebase config & App logic -->
  <script src="/js/firebase-config.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
